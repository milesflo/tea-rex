
<div class="row">
		<div class="col s10 offset-s1">
      <div class="card white">
      	<div class="card-content black-text">
	<table>

		<thead>
			<tr>
				<td>Product</td>
				<td>Quantity</td>
				<td>Sub-Total</td>
			</tr>
		</thead>
		<tr ng-repeat="item in noice.cart">
			<td>
				<h1>{{item.name}}</h1>
				<img ng-src="{{item.imageUrl}}">
				<p><b>Caffeine Scale: </b> {{item.caffeineScale}} </p>
				<p><b>Ingredients: </b> {{item.ingredients}} </p>
				<p><b>Rating: </b> {{item.rating}}</p>
			</td>
			<td>
				{{item.quantity}}
			</td>
			<td>
				{{item.price * item.quantity | cents | currency:"USD$ "}}
			</td>
			<td>
				<button class="red darken-3 btn waves-effect waves-light right" ng-click="">Edit</button>

				<br><br>
				
				<button class="red darken-3 btn waves-effect waves-light right" ng-click="noice.deleteItem(item)">Remove</button>
			</td>
		</tr>
	</table>
</div>
</div>
</div>
</div>
</div>
